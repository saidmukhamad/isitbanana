<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating ASCII Art Animation with Color Change</title>
    <style>
      body {
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: monospace;
      }
      #ascii-container {
        color: #0f0;
        font-size: 8px;
        line-height: 1;
        white-space: pre;
        transform-origin: center;
        /* animation: rotate 10s linear infinite; */
        transition: color 0.5s ease;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #color-change-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

    <button id="color-change-btn">Change Color</button>

      const container = document.getElementById("ascii-container");
      const colorChangeBtn = document.getElementById("color-change-btn");
      let currentFrame = 0;
      let currentColorIndex = 0;
      const colors = ["#0f0", "#f00", "#fff"]; // green, red, white

      function updateFrame() {
        container.textContent = asciiArt[currentFrame];
        currentFrame = (currentFrame + 1) % asciiArt.length;
      }

      function changeColor() {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        container.style.color = colors[currentColorIndex];
      }

      colorChangeBtn.addEventListener("click", changeColor);

      setInterval(updateFrame, 100); // Change frame every 100ms

</html>
